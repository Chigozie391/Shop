<mat-tab-group mat-align-tabs="center" mat-stretch-tabs [(selectedIndex)]="tabIndex">
  <mat-tab label="User Details">
    <ng-template matTabContent> <app-user-view></app-user-view> </ng-template>
  </mat-tab>
  <mat-tab label="User Orders">
    <ng-template matTabContent> <app-user-order-admin></app-user-order-admin> </ng-template>
  </mat-tab>
</mat-tab-group>
<div class="container ">
  <div class="row d-flex justify-content-end">
    <div class="my-3">
      <button type="button" mat-raised-button color="accent" class="mr-3" (click)="back()">Go Back</button>
    </div>
  </div>
</div>
