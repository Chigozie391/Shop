<mat-tab-group mat-align-tabs="center" mat-stretch-tabs [(selectedIndex)]="indexTab">
  <mat-tab label="Product Details">
    <ng-template matTabContent> <app-product-detail [product]="product"></app-product-detail> </ng-template>
  </mat-tab>
  <mat-tab label="Product Photo Manager">
    <ng-template matTabContent>
      <app-product-photos
        [photos]="product.photos"
        [productId]="product.id"
        [isDeleted]="product.deleted"
        (updatePhotoUrl)="updateMainPhoto($event)"
      >
      </app-product-photos>
    </ng-template>
  </mat-tab>
  <mat-tab label="Edit Product">
    <ng-template matTabContent>
      <app-edit-product [product]="product" (updatedProduct)="updateProductEvent($event)"></app-edit-product>
    </ng-template>
  </mat-tab>
</mat-tab-group>
