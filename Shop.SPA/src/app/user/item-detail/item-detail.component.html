<div class="container">
  <div class="row">
    <div class="col-md-6"><ngx-gallery [options]="galleryOptions" [images]="galleryImages"></ngx-gallery></div>
    <div class="col-md-6">
      <h4 class="text-capitalize m-0">{{ product.title }}</h4>
      <small
        ><a href="#" class="category">{{ product.categoryName }}, {{ product.childCategoryName }}</a>
      </small>
      <div class="py-2 border-bottom">
        <p>{{ product.description }}</p>
      </div>
      <div class="mb-2 mt-3">
        <h5 class=" d-inline-block mr-2">Price:</h5>
        <span class="text-success font-weight-bold"> &#8358; {{ product.price | money }} </span>
      </div>
      <div class="mt-3">
        <h6>Choose Size and Quantity</h6>
        <form #form="ngForm">
          <div class="form-group d-inline-block mt-2 mr-4">
            <mat-form-field>
              <mat-select
                placeholder="Size"
                required
                name="size"
                [(ngModel)]="selectedSize"
                (selectionChange)="onSelectChange()"
              >
                <mat-option value="{{ item.size }}" *ngFor="let item of sizeArray">{{ item.size }}</mat-option>
              </mat-select>
            </mat-form-field>
          </div>

          <div class="form-group d-inline-block ">
            <mat-form-field>
              <input
                min="1"
                type="number"
                matInput
                placeholder="Quantity"
                name="quantity"
                required
                [(ngModel)]="quantity"
              />
              <mat-hint align="end">{{ quantity || 0 }}/{{ maxQuantity || 0 }}</mat-hint>
            </mat-form-field>
          </div>
        </form>
        <div class="form-group d-flex justify-content-end mt-4">
          <button type="submit" class="add-cart btn shadow" (click)="addToCart()">Add to Cart</button>
        </div>
      </div>
    </div>
  </div>
</div>
