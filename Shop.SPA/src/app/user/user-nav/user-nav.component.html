<header class="header1">
  <!-- Header desktop -->
  <div class="container-menu-header">
    <div class="wrap_header">
      <!-- Logo -->
      <a [routerLink]="['/']" class="logo"> <img src="assets/images/logo.png" alt="IMG-LOGO" /> </a>

      <!-- Menu -->
      <div class="wrap_menu">
        <nav class="menu">
          <ul class="main_menu">
            <li *ngFor="let parent of categories">
              <span class="parent-cat">{{ parent.name }}</span>
              <ul class="sub_menu">
                <li *ngFor="let child of parent['childCategories']">
                  <a [routerLink]="['/categories', child.id]">{{ child.name }}</a>
                </li>
              </ul>
            </li>
          </ul>
        </nav>
      </div>
      <!-- Header Icon -->
      <div class="header-icons">
        <a [routerLink]="['/cart']" class="p-2">
          <div class="header-wrapicon2">
            <img src="assets/images/icon-header-02.png" class="header-icon1" alt="ICON" />
            <span class="header-icons-noti">{{ totalItemInCart }}</span>
          </div></a
        >

        <ng-container *ngIf="!isLoggedIn(); else elseTemplate">
          <span class="linedivide1"></span>
          <div class="header-wrapicon1 no-border cursor" (click)="showLoginModal()">
            <span class="login">Login</span> <mat-icon class="fas fa-sign-in-alt" aria-hidden="true"></mat-icon>
          </div>
        </ng-container>
        <ng-template #elseTemplate>
          <span class="linedivide1"></span>
          <nav class="menu">
            <ul class="main_menu ">
              <li class="p-0">
                <button mat-icon-button class="header-wrapicon1 no-border">
                  <mat-icon class="far fa-user" aria-hidden="true"></mat-icon>
                </button>
                <ul class="sub_menu user-menu">
                  <li><a [routerLink]="['/account']">My Account</a></li>
                  <li><a href="#" (click)="logOut()">Logout</a></li>
                </ul>
              </li>
            </ul>
          </nav>
          <span *ngIf="isAdmin()" class="d-flex">
            <span class="linedivide1"></span> <a [routerLink]="['/admin']" class="header-wrapicon1"> Admin </a>
          </span>
        </ng-template>
      </div>
    </div>
  </div>

  <!-- Header Mobile -->
  <div class="wrap_header_mobile">
    <!-- Logo moblie -->
    <a [routerLink]="['/']" class="logo-mobile"> <img src="assets/images/logo.png" alt="IMG-LOGO" /> </a>

    <!-- Button show menu -->
    <div class="btn-show-menu">
      <!-- Header Icon mobile -->
      <div class="header-icons-mobile">
        <a href="#" class="header-wrapicon1">
          <!-- <img src="assets/images/icon-header-01.png" class="header-icon1" alt="ICON" /> -->
        </a>

        <span class="linedivide2"></span>

        <div class="header-wrapicon2">
          <img src="assets/images/icon-header-02.png" class="header-icon1 " alt="ICON" />
          <span class="header-icons-noti">0</span>
        </div>
      </div>
      <div
        class="btn-show-menu-mobile hamburger hamburger--squeeze"
        (click)="toggleHam()"
        [ngClass]="{ 'is-active': hamclick }"
      >
        <span class="hamburger-box"> <span class="hamburger-inner"></span> </span>
      </div>
    </div>
  </div>
</header>
