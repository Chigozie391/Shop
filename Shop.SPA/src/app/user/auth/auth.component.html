<div class="container">
  <div class="row">
    <div class="col-6">
      <h5>Login</h5>
      <form #loginform="ngForm" (submit)="login(loginform)">
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input
            type="email"
            ngModel
            name="email"
            class="form-control"
            placeholder="Enter email"
            required
          />
          <small id="emailHelp" class="form-text text-muted"
            >We'll never share your email with anyone else.</small
          >
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input
            type="password"
            class="form-control"
            placeholder="Password"
            ngModel
            name="password"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="loginform.invalid">Login</button>
      </form>
    </div>
    <div class="col-6">
      <h5>Register</h5>
      <form #registerForm="ngForm" (submit)="register(registerForm)">
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input
            ngModel
            name="email"
            type="email"
            class="form-control"
            placeholder="Enter email"
            required
          />
          <small id="emailHelp" class="form-text text-muted"
            >We'll never share your email with anyone else.</small
          >
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input
            type="password"
            class="form-control"
            placeholder="Password"
            ngModel
            name="password"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="registerForm.invalid">
          Register
        </button>
      </form>
    </div>
  </div>
</div>
