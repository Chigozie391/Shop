<div class="container-fluid">
  <div class="row">
    <div class="col-12 p-2 mb-3 border-bottom"><h4>Login</h4></div>
    <div class="col-12 px-5">
      <form name="form" role="form" #registerForm="ngForm" (ngSubmit)="login()">
        <div class="form-group">
          <mat-form-field appearance="standard">
            <mat-label>Your Email</mat-label>
            <input
              matInput
              type="email"
              id="email"
              name="email"
              #email="ngModel"
              [(ngModel)]="user.email"
              minlength="5"
              maxlength="254"
              email
              required
            />
            <mat-error *ngIf="email.hasError('required')"> Your email is required.</mat-error>
            <mat-error *ngIf="email.hasError('email')"> Your email is invalid.</mat-error>
          </mat-form-field>
        </div>
        <div class="form-group">
          <mat-form-field appearance="standard">
            <mat-label>Your Password</mat-label>
            <input
              matInput
              type="password"
              id="password"
              name="password"
              #password="ngModel"
              [(ngModel)]="user.password"
              minlength="4"
              maxlength="50"
              required
            />

            <mat-error *ngIf="password.hasError('required')"> Your password is required.</mat-error>
            <mat-error *ngIf="password.hasError('minlength')">
              Your password is required to be at least 4 characters.</mat-error
            >
          </mat-form-field>
        </div>
        <div class="form-group mb-3"><button mat-raised-button color="primary" type="submit">Login</button></div>
        <div class="d-block"><a href="#" class="d-inline-block ">Reset Password</a></div>
        <div class="d-block"><span class="d-inline-block" (click)="register()">Register</span></div>
      </form>
    </div>
  </div>
</div>
